<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h1>内容测试！</h1>
	</div>
	
	<script src="/resources/js/jquery-1.11.1.min.js"
		type="text/javascript"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"
		type="text/javascript"></script>
	<script src="/resources/js/common.js"
		type="text/javascript"></script>
		<script src="/rs/resources/js/wxUtils.js"
		type="text/javascript"></script>
	<script type="text/javascript">
	
		var timestamp=Math.round(new Date().getTime()/1000);		
		var url=window.location.href.split("#")[0];
		var parameters=parseUrlParameter(location.href);
		//如果参数正确
		if(parameters){
			var readCid=parameters.cid;
			var readCnick=decodeURI(parameters.cnick);//汉字转码
			var openid=parameters.openid;
			
			var stateStr=decodeURI(parameters.state);//汉字转码
			var state=stateStr.split("P");	
			
			var userContentId=state[0];
			var spreadDeep=parseInt(state[2]);
			
			
			var signature;
			//取得签名,并装配好相关微信环境
			$.post("${webHome}/v1.0/wx/signature",{timestamp:timestamp,urlName:url},function(dataStr){
				var data=eval("("+dataStr+")");
				if(data && data.data){
					signature=data.data;
					
					//微信配置
					wx.config({
					    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
					    appId: '${appId}', // 必填，公众号的唯一标识
					    timestamp: timestamp, // 必填，生成签名的时间戳
					    nonceStr:'${nonceStr}', // 必填，生成签名的随机串
					    signature: signature,// 必填，签名，见附录1
				        jsApiList: ['checkJsApi',
		                    'onMenuShareTimeline',
		                    'onMenuShareAppMessage',
		                    'onMenuShareQQ',
		                    'onMenuShareWeibo',
		                    'onMenuShareQZone',
		                    'hideMenuItems',
		                    'showMenuItems',
		                    'hideAllNonBaseMenuItem',
		                    'showAllNonBaseMenuItem',
		                    'translateVoice',
		                    'startRecord',
		                    'stopRecord',
		                    'onVoiceRecordEnd',
		                    'playVoice',
		                    'onVoicePlayEnd',
		                    'pauseVoice',
		                    'stopVoice',
		                    'uploadVoice',
		                    'downloadVoice',
		                    'chooseImage',
		                    'previewImage',
		                    'uploadImage',
		                    'downloadImage',
		                    'getNetworkType',
		                    'openLocation',
		                    'getLocation',
		                    'hideOptionMenu',
		                    'showOptionMenu',
		                    'closeWindow',
		                    'scanQRCode',
		                    'chooseWXPay',
		                    'openProductSpecificView',
		                    'addCard',
		                    'chooseCard',
		                    'openCard'
		                   ]
					});
					
									
					
					wx.ready(function(){
						
						var spreadUrl;//转发，分享URL;	
						//取得微信的授权的分享URL;						
						$.post("${webHome}/v1.0/wx/packUrl",{
						   userContentId:userContentId,
						   spreadCid:readCid,
						   spreadNick:readCnick,
						   spreadDeep:spreadDeep+1,//当前深度+1
				       	},function(dataStr){
				    	   var data=eval("("+dataStr+")");
				    	   spreadUrl=data.data;
				    	   
				    	   
				    	 	//分享到朋友圈
							wx.onMenuShareTimeline({
							    title: '${contentOutlineTitle}', // 分享标题
							    link: spreadUrl, // 分享链接
							    imgUrl: '${contentOutlineHead}', // 分享图标
							    success: function () {							      
							    	$.post("${webHome}/v1.0/wx/share",{
								    	   state:stateStr,
								    	   openid:openid,
								    	   customerId:readCid,
								    	   customerNick:readCnick
							       	},function(){
							    	   ;
							       	});
							    },
							    cancel: function () { 
							    }
							});
						
						    //分享给朋友
							wx.onMenuShareAppMessage({
							    title:'${contentOutlineTitle}', // 分享标题
							    desc:'${contentOutlineTitle}', // 分享描述
							    link:spreadUrl, // 分享链接
							    imgUrl: '${contentOutlineHead}', // 分享图标
							    success: function () { 							    	
							    	$.post("${webHome}/v1.0/wx/share",{
							    	   state:stateStr,
							    	   openid:openid,
							    	   customerId:readCid,
							    	   customerNick:readCnick
							       	},function(){
							    	   ;
							       	});
							    },
							    cancel: function () { 
							        // 用户取消分享后执行的回调函数
							    }
							});
				       	});
						
						
					});
					//配置发生错时，处理逻辑；
					wx.error(function(res){
						alert("error"+JSON.stringify(res));
					});
				}else//如果取签名发生错误时，报后台错误消息
					alert(data.error);
			});
		}
	
	</script>
</body>
</html>
